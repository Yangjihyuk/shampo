<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--half-price-march-->
    <div class="half-price-march">
        <div class="half-price-img">
            <img src="assets/img/main-banner-img.png" alt="메인 이미지">
        </div>
        <div class="half-price-tit chosungs-bold">
            <p>매일 오는 행사가 아닌, 진짜 반값 행진!</p>
            <div class="main-tit t-s">
                <h3>놓치면 손해! 오늘의 상품</h3>
            </div>
        </div>
        <div class="half-product-img-box">
            <div class="half-product-red-box">
                <div class="half-product">
                    <img src="assets/img/today-product.jpg" alt="">
                </div>
                <div class="price">
                    <div class="name">
                        <h4>오가닉 천연 샴푸</h4>
                    </div>
                    <div class="normal-price">
                        <p>정상가</p>
                        <div class="pri">
                            <h5>18000</h5>
                            <span class="won">원</span>
                        </div>
                    </div>
                    <div class="half-price">
                        <p class="noto-sans-kr-bold">반값 행사</p>
                        <div class="pri">
                            <h5 class="noto-sans-kr-bold">9,000</h5>
                            <span class="won noto-sans-kr-bold mt-30">원</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- order-btn -->
        <div class="order-area">
            <a href="#" class="order-btn holiday-in-rome-bold" type="button">
                주문하기<span><img class="btn-arrow" src="assets/img/btn-arrow.png" alt="버튼 화살표 이미지"></span>
            </a>
        </div>
         <!-- order-btn end-->
    </div>
    <!--half-price-march end-->
    <!--discount-coupon-month -->
    <div class="discount-coupon-month">
        <div class="main-tit t-s  chosungs-bold">
            <h3>이달의 할인쿠폰</h3>
        </div>
        <div class="coupon-content">
            <div class="discount-coupon mr-78">
                <img class="coupon-img" src="assets/img/discount-coupon01.png" alt="할인쿠폰 이미지01">
                <div class="order-area">
                    <a href="#" class="order-btn holiday-in-rome-bold" type="button">
                        쿠폰받기<span><img class="btn-arrow" src="assets/img/btn-arrow02.png" alt="버튼 화살표 이미지"></span>
                    </a>
                </div>
            </div>
            <div class="discount-coupon">
                <img class="coupon-img" src="assets/img/discount-coupon02.png" alt="할인쿠폰 이미지02">
                <div class="order-area">
                    <a href="#" class="order-btn holiday-in-rome-bold" type="button">
                        쿠폰받기<span><img class="btn-arrow" src="assets/img/btn-arrow02.png" alt="버튼 화살표 이미지"></span>
                    </a>
                </div>
            </div> 
        </div> 
    </div>
    <!--discount-coupon-month end-->
    <!-- extra-points -->
    <div class="extra-points">
        <div class="extra-points-bg">
            <div class="gost-img">
                <img src="assets/img/extra-point-bg-img.png" alt="">
            </div>
            <div class="extra-points-png-bg">
                <div class="extra-points-tit chosungs-bold">
                    <p class="t-s">반값 세일 행사에</p>
                    <h3 class="t-s">추가 포인트 까지~!</h3>
                </div>
                <div class="extra-points-polygon">
                    <div class="extra-pay-points">
                        <h5>당일 5만원 이상 구매 고객께<br> 추가 3,000포인트 지급~!</h5>
                        <img src="assets/img/extra-point.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
     <!-- extra-points end-->
</body>
</html>
